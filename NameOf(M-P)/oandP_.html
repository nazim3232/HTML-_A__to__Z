<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the option and this is not the html.</title>
</head>
<body>
    <p>The <option> tag is used to define options in a drop-down list.</p>
    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>

  <form oninput="result.value = parseInt(a.value) + parseInt(b.value)">
  <input type="number" id="a" name="a" value="10">
  +
  <input type="number" id="b" name="b" value="20">
  =
  <output name="result" for="a b">30</output>
</form>

<output>90</output>
<p>This is a paragrap tag.</p>
<progress value="100" max="100"> 100%</progress>
<br>
<p>CSS: </p>
<progress value ="90" max="100"></progress>

This is preformatted text.

</pre>
<object data="movie.mp4" type="video/mp4" width="400" height="300">
  <param name="autoplay" value="true">
  <param name="controls" value="true">
</object>
<picture>
  <source srcset="image.webp" type="image/webp">
  <source srcset="image.jpg" type="image/jpeg">

</picture>
