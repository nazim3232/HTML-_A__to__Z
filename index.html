<!DOCTYPE html>  <!--This is the content form the html-5 -->
<html lang="en">  <!--Specify that the content in the webpage is inn the english.-->
<head>  <!--This is the head section containing the metada about the webpage.-->
    <!--Head section contain all the link meta data and external file like CSS , Javascript in the html page.-->
    <meta charset="UTF-8">  <!--This is the character encoding for the webpage.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This is for responsive web design.-->
    <title>This is the visible title for the webpage.</title>     <!--This is the title of the webpage that appears in the browser tab.-->
</head> <!--This is the end of the head section.-->
<body>
    <!--This is the body section of the html page will contain the all visible content in the webpage.-->
</body>
</html>
