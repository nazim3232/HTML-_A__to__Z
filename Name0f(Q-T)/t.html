<!DOCTYPE html>
<html>
<head>
  <title>Sample HTML Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #d60a0a;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #a01515;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Student Grades</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Ayesha</td>
      <td>Math</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Rahim</td>
      <td>Science</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Karim</td>
      <td>English</td>
      <td>A-</td>
    </tr>
  </table>

</body>
</html>
